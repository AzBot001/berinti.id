<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the logo in the header */
header {
    background-color: white;
}

.navbar {
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 0.5rem 0;
}

.navbar-brand img {
    max-height: 60px;
}

.nav-link {
    font-weight: bold;
    color: #000;
    text-transform: uppercase;
}

.nav-link.active {
    color: teal;
    border-bottom: 2px solid teal;
}

/* Dropdown toggle buttons */
.dropdown-toggle {
    border: none;
    background: none;
    padding: 0;
    color: #000;
    font-weight: bold;
    text-transform: uppercase;
}

.dropdown-menu {
    border-radius: 0;
}

/* Align the navbar items in the center */
.navbar-nav {
    flex-direction: row;
}

.navbar-nav .nav-item {
    margin-left: 15px;
    margin-right: 15px;
}

.dropdown-item {
    text-transform: none;
}

    </style>
</head>
<body>
    <header class="text-center py-3">
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Logo" height="60">
        </a>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">BERANDA</a>
                    </li>
                    <li class="nav-item d-flex align-items-center dropdown">
                        <a class="nav-link" href="daerah.html" id="daerahLink">DAERAH</a>
                        <button class="btn dropdown-toggle p-0 ms-1" id="daerahDropdownToggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle Dropdown"></button>
                        <ul class="dropdown-menu" aria-labelledby="daerahDropdownToggle">
                            <li><a class="dropdown-item" href="daerah-submenu1.html">Submenu 1</a></li>
                            <li><a class="dropdown-item" href="daerah-submenu2.html">Submenu 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NASIONAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LIFESTYLE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DERAP NUSANTARA</a>
                    </li>
                    <li class="nav-item d-flex align-items-center dropdown">
                        <a class="nav-link" href="#" id="multimediaLink">MULTIMEDIA</a>
                        <button class="btn dropdown-toggle p-0 ms-1" id="multimediaDropdownToggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Toggle Dropdown"></button>
                        <ul class="dropdown-menu" aria-labelledby="multimediaDropdownToggle">
                            <li><a class="dropdown-item" href="#">Submenu 1</a></li>
                            <li><a class="dropdown-item" href="#">Submenu 2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GOPOS LITERASI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
