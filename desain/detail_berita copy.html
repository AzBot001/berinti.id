<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Quicksand:wght@300..700&display=swap');

        body {
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            background-color: #fff;
            color: #000;
            font-family: "DM Sans", sans-serif;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a:hover {
            color: #000;
            text-decoration: underline;
        }

        .hero-cat {
            position: relative;
            height: 35vh;
            color: white;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-cat img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .hero-logo {
            position: absolute;
            top: 15%;
            left: 5%;
            z-index: 4;
            width: 80px; /* Sesuaikan ukuran logo */
            height: auto;
            transition: transform 0.3s ease;
        }

        .hero-logo:hover {
            transform: scale(1.1);
        }

        .hero-overlay-cat {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 2;
        }

        .hero-content-cat {
            position: relative;
            z-index: 3;
            padding-left: 15%;
        }

        .hero-title-cat {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .hero-title-cat a {
            color: #fff;
        }

        .hero-title-cat a:hover {
            color: #f2f2f2;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="hero-cat">
        <img src="../public/assets-home/img/hero/ikn.jpg" alt="Background">
        <div class="hero-overlay-cat"></div>
        <div class="hero-content-cat">
            <img src="../public/assets-home/img/logo.png" alt="Logo" class="hero-logo">
            <div>
                <h1 class="hero-title-cat">Hulonthalo</h1>
                <p class="hero-subtitle">Menyajikan berita terkini dan mendalam seputar Gorontalo, mulai dari perkembangan di kota, provinsi, hingga kabupaten</p>
            </div>
        </div>
    </div>
</body>
</html>
